<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xác thực email</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .card {
        width: 100%;
        max-width: 520px;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 18px;
        padding: 2.5rem 2rem;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 2rem;
        text-align: center;
      }
      p {
        margin: 0 0 1.5rem;
        text-align: center;
        color: #cbd5f5;
      }
      .status {
        margin-top: 1.5rem;
        padding: 0.9rem 1rem;
        border-radius: 10px;
        font-size: 0.95rem;
        line-height: 1.4;
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.35);
        color: #bbf7d0;
      }
      .status.error {
        background: rgba(248, 113, 113, 0.15);
        border: 1px solid rgba(248, 113, 113, 0.4);
        color: #fecaca;
      }
      .hint {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: #94a3b8;
      }
      .hint a {
        color: #38bdf8;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Xác thực email</h1>
      <div id="statusMessage" class="status">Email đã được xác thực thành công! Bạn có thể đăng nhập.</div>
      <div class="hint">
        <a href="/login.html">Đăng nhập ngay</a>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const verified = params.get('verified');
      const error = params.get('error');
      const statusMessage = document.getElementById('statusMessage');

      if (verified === '0') {
        statusMessage.classList.add('error');
        statusMessage.textContent = error ? decodeURIComponent(error) : 'Xác thực email thất bại.';
      }
    </script>
  </body>
</html>
